##############################################################################
#
#    This configuration file contains information used for establishing
#    communication sessions with a number of network devices
#
#    Following configuration parameters have to be provided
#    on a per device basis:
#
#    ip_addr     - IP address of the device
#    port        - TCP/UDP destination port number on the device
#    device_type - Type of device (manufacturer and OS type)
#    admin_name  - administrator user name on the device
#    admin_pswd  - administrator user password on the device
#    timeout     - max timeout for connection to the device
#
#    Configuration example for a device entry:
#
#    ip_addr: 192.0.2.168
#    port: 22
#    device_type: 'cisco_ios'
#    admin_name: "name"
#    admin_pswd: "password"
#    timeout: 5

#    nodeName: "deviceName"
#    nodeIpAddr: 203.0.113.11
#    nodePortNum: 830
#    nodeUname: "name"
#    nodePswd: "password"
#
##############################################################################

